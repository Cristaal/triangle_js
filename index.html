<!DOCTYPE html>
<html>
  <head>
  	<link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  	<link href="css.styles.css" rel="stylesheet" type="text/css">
  	<script src="js/jquery-1.11.1.js"></script>
  	<script src="js/scripts.js"></script>
  	<title>Triangle Calculator</title>
  </head>
  <body>
  	<div class="container">
  	  <h1>Triangle Calculator</h1>

  	  <form id="triangle-calculator">
        <div class="form-group">
      	  <label for="triangle">Enter three sides of a triangle to see what type it is:</label>
      	  <input id="side1" type="text">
      	  <input id="side2" type="text">
      	  <input id="side3" type="text">
        </div> 
      
        <button type="submit" class="btn">Click to see</button>
      </form>

      <div id="result">
        <p>This is <span class="triangle"></span> triangle.</p>
      </div>
    </div>
  </body>
</html>
